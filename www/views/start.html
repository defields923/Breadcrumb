<!DOCTYPE html>
<ion-view >

  <ion-content>

    <div class="logo"><h1>LO<br>GO</h1></div>

    <div class="card" ng-if="geofences.length == 0">
      <div class="center row item item-divider">
        <div class="col">Log in</div>
        <div class="col">Sign up</div>
      </div>

      <div class="list">
        <label class="item item-input">
          <input type="text" placeholder="Username">
        </label>

        <label class="item item-input">
          <input type="text" placeholder="Password">
        </label>
      </div>
    </div>

    <div class="row" ng-click="">
      <button class="button button-full button-balanced" ui-sref="app.dashboard">
        Log in
      </button>
    </div>

    <div class="row" ng-click="">
      <button class="button button-full button-energized" ui-sref="signUp">
        Sign up
      </button>
    </div>
    <br />

    <div class="row" ng-click="">
      <button class="button button-full button-positive">
        Log in with Facebook
      </button>
    </div>

    <div class="row" ng-click="">
      <button class="button button-full button-calm">
        Log in with Twitter
      </button>
    </div>


  </ion-content>

</ion-view>
